<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Super-Heróis - S.H.I.E.L.D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de Super-Heróis</h1>
    <form action="http://venson.net.br:2503/register" method="POST">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email de Contato:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="birthday">Data de Nascimento:</label>
        <input type="date" id="birthday" name="birthday" required><br><br>

        <label for="alter_ego">Alter Ego:</label>
        <input type="text" id="alter_ego" name="alter_ego" required><br><br>

        <label for="tel">Telefone:</label>
        <input type="tel" id="tel" name="tel" required><br><br>

        <label for="employment">Ocupação:</label>
        <input type="text" id="employment" name="employment" required><br><br>

        <label for="zone">Zona de Atuação:</label>
        <input type="text" id="zone" name="zone" list="zones" required><br><br>
        <datalist id="zones">
            <option value="Nova York">
            <option value="Asgard">
            <option value="Brasil">
            <option value="Londres">
        </datalist><br><br>

        <label for="color">Cor Preferida:</label>
        <input type="color" id="color" name="color"><br><br>

        <label for="obs">Observações:</label><br>
        <textarea id="obs" name="obs" rows="4" cols="50"></textarea><br><br>

        <label for="human">Humano:</label>
        <input type="checkbox" id="human" name="human" value="true"><br><br>

        <input type="hidden" id="version" name="version" value="1.0"><br><br>

        <button type="submit">Submeter</button>
        <button type="reset">Resetar</button>
    </form>
</body>
</html>
