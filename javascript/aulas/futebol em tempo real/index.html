<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Partidas de Futebol</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Simulador de Partidas de Futebol</h1>

  <form id="formularioPartida">
    <label for="timeA">Time A:</label>
    <select id="timeA" required></select>

    <label for="timeB">Time B:</label>
    <select id="timeB" required></select>

    <button type="submit">Iniciar Partida</button>
  </form>

  <div id="resultados">
    <h2>Resultados</h2>
  </div>

  <script src="index.js"></script>
</body>
</html>
